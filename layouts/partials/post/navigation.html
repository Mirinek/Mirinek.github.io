<hr>
<div class="footer">
    {{ if .Params.series }}
    {{ $Site := .Site }}
    {{ $postTitle := .Title }}
    {{ else }}
	    {{ if .PrevInSection }}
            <a class="previous-post" href="{{ .PrevInSection.Permalink }}?ref=footer"><span style="font-weight:bold;">« Předchozí</span><br>{{ .PrevInSection.Title | truncate 50 "..."}}</a>
        {{ end }}
	    {{ if .NextInSection }}
            <div class="next-post">
                <a href="{{ .NextInSection.Permalink }}?ref=footer"><span style="font-weight:bold;">Další »</span><br>{{ .NextInSection.Title | truncate 50 "..." }}</a>
            </div>
        {{ end }}
    {{ end }}
</div>
